<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro Test Calculator</title>
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="test.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">FCC Pomodoro Timer</div>
		<div class="timer-container">
			<h4>Time Selector</h4>
			<div class="set-timer">
				<p>
					<span id="minsToggle">25</span> Minutes<br>
					<span id="more" onclick = "increaseTimer()"><i class="fa fa-plus-square-o"></i></span>
					<span id="less" onclick= "decreaseTimer()"><i class="fa fa-minus-square-o"></i></span>
				</p>
			</div>
			<div class="timer">
				<span id="minSet">25</span>m 
				<span id="secSet">00</span>s
			</div>
			<button onclick="beginTimer()" class="btn start" id="start">Start</button>
			<button onclick="stopTimer()" class="btn stop" id="stop">Stop</button>
			<button onclick="resetTimer()" class="btn reset" id="reset">Reset</button>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
