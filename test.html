<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro Test Calculator</title>
	<link rel="stylesheet" href="test.css">
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<h1>FCC Pomodoro Clock</h1>
			<div class="work">
				<p>Work</p>
				<p><span class="reduce">-</span> 5 <span class="add">+</span></p>
			</div><!-- rest closed -->
			<div class="rest">
				<p>Rest</p>
				<p><span class="reduce">-</span> 5 <span class="add">+</span></p>
			</div><!-- rest closed -->
			<div class="timer-container">
				<p>Session</p>
				<p id="timer"><span id="minutes">25</span>:<span id="seconds">00</span>:<span id="tens">00</span> </p>
			</div><!-- timer-container closed -->
			<div class="control-button">
				<button type="button" id="start">Start</button>
				<button type="reset" id="reset">Reset</button>
			</div>
		</div><!-- container closed -->
	</div><!-- wrapper closed -->

	<script src="js/app.js"></script>
</body>
</html>
